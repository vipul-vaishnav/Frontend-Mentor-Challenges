<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./app/css/styles.css">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <main class="main">
        <div class="main__box">
            <div class="main__box__hero">
                <img src="./images/illustration-hero.svg" alt="hero-image" class="main__box__hero__image">
            </div>
            <div class="main__box__content">
                <h1 class="main__box__content__title">Order Summary</h1>
                <p class="main__box__content__paragraph">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="main__box__content__priceBox">
                    <div class="main__box__content__priceBox__display">
                        <div class="main__box__content__priceBox__display__image">
                            <img src="./images/icon-music.svg" alt="music-icon"
                                class="main__box__content__priceBox__display__image__icon">
                        </div>
                        <div class="main__box__content__priceBox__display__content">
                            <h3 class="main__box__content__priceBox__display__content__title">
                                Annual Plan
                            </h3>
                            <p class="main__box__content__priceBox__display__content__price">
                                $59.99/year
                            </p>
                        </div>
                    </div>
                    <div class="main__box__content__priceBox__cta">
                        <a href="#" class="main__box__content__priceBox__cta-link">
                            Change
                        </a>
                    </div>
                </div>
                <div class="main__box__content__ctaBox">
                    <button class="main__box__content__ctaBox__pay">
                        Proceed to Payment
                    </button>
                    <button class="main__box__content__ctaBox__cancel">
                        Cancel Order
                    </button>
                </div>
            </div>
        </div>
        <div class="main__attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
                target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://www.google.com/" target="_blank">Vipul Vaishnav</a>.
        </div>
    </main>
    <script src="./app/js/script.js"></script>

</body>

</html>
