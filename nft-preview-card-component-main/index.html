<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d192b">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="main">
    <section class="main__body">
      <div class="main__body__equilibrium">
        <img src="./images/image-equilibrium.jpg" alt="" class="main__body__equilibrium__img">
      </div>

      <h1 class="main__body__heading">
        Equilibrium #3429
      </h1>

      <p class="main__body__text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="main__body__info">
        <div class="main__body__info__price">
          <img src="./images/icon-ethereum.svg" alt="" class="main__body__info__price">
          <span class="main__body__info__price__text">
            0.041 ETH
          </span>
        </div>

        <div class="main__body__info__period">
          3 days left
        </div>
      </div>

      <hr class="main__body__separator">

      <div class="main__body__creator">
        <div class="main__body__creator__avatar">
          <img src="./images/image-avatar.png" alt="" class="main__body__creator__avatar__img">
        </div>

        <div class="main__body__creator__text">
          <p class="main__body__creator__text__content">
            Creation of <span class="change">
              Jules Wyvern
            </span>
          </p>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vipul-vaishnav/">Vipul Vaishnav</a>.
    </div>
  </main>

</body>

</html>
